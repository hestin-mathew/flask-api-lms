{% extends "base.html" %}

{% block content %}
<h2>Books</h2>
<button id="add-book">Add Book</button>
<table id="books-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Publication Year</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Books will be populated here -->
    </tbody>
</table>

<!-- Add Book Modal -->
<div id="add-book-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Add Book</h3>
        <form id="add-book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>
            <label for="publication_year">Publication Year:</label>
            <input type="number" id="publication_year" name="publication_year">
            <button type="submit">Add</button>
        </form>
    </div>
</div>

<!-- Update Book Modal -->
<div id="update-book-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Update Book</h3>
        <form id="update-book-form">
            <input type="hidden" id="update-book-id" name="id">
            <label for="update-title">Title:</label>
            <input type="text" id="update-title" name="title" required>
            <label for="update-author">Author:</label>
            <input type="text" id="update-author" name="author" required>
            <label for="update-isbn">ISBN:</label>
            <input type="text" id="update-isbn" name="isbn" required>
            <label for="update-publication_year">Publication Year:</label>
            <input type="number" id="update-publication_year" name="publication_year">
            <button type="submit">Update</button>
        </form>
    </div>
</div>

<!-- Rent Book Modal -->
<div id="rent-book-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Rent Book</h3>
        <form id="rent-book-form">
            <input type="hidden" id="rent-book-id" name="id">
            <label for="rent-member-id">Member ID:</label>
            <input type="number" id="rent-member-id" name="member_id" required>
            <button type="submit">Rent</button>
        </form>
    </div>
</div>

<!-- Return Book Modal -->
<div id="return-book-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Return Book</h3>
        <form id="return-book-form">
            <input type="hidden" id="return-book-id" name="id">
            <button type="submit">Return</button>
        </form>
    </div>
</div>
{% endblock %}
